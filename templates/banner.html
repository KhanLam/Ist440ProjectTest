<!-- Banner -->
<!-- Vivus is latin for quick -->
<div class="page-header">
	<h1>Vivus</h1>
	<button class="btn btn-success" style="position: absolute; right: 20; top: 10; text-align: right;" type="button" data-toggle="modal" data-target="#login">Log in</button>
</div>

<!-- Login modal for banner only-->
<div id="login" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
      	<form id="login_form" type="POST">
			<div id="email_container" class="form-group has-feedback">
			<label>Email address</label>
				<input id="login_email" name="email" type="email" class="form-control" placeholder="Enter email">
				<i class="glyphicon glyphicon-user form-control-feedback"></i>
			</div>
			<div id="password_container" class="form-group has-feedback">
			<label>Password</label>
			<input type="password" name="password" class="form-control" id="login_password" placeholder="Password">
			<i class="glyphicon glyphicon-exclamation-sign form-control-feedback"></i>
			</div>
			<button type="submit" class="btn btn-primary btn-lg">Login</button>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End login modal -->
